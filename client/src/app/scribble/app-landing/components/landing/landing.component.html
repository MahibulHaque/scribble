<div class="landing-page-container">
    <div class="flex flex-col items-center justify-between center-container">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title class="card-title">Scribble</mat-card-title>
                <mat-card-subtitle class="card-subtitle">Draw on the same canvas with your friends in
                    real-time.</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="display-flex-column space-y-4">
                <app-create-room-form [roomId]="roomId"></app-create-room-form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
